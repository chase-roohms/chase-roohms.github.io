  sections:
    summary:
      - DevOps Engineer with a strong foundation in software development and IT security. Experienced in optimizing CI/CD pipelines, reducing costs, and enhancing security compliance. Skilled in automation and scalable solutions that streamline operations and improve reliability.
    skills:
      - label: CI/CD Platforms
        details: GitHub Actions, Azure DevOps, TeamCity by JetBrains.
      - label: Clouds
        details: Google Cloud Platform (GCP), Amazon Web Services (AWS)
      - label: Languages
        details: Python, Bash, Java, C++, JavaScript
      - label: Other
        details: Linux, Terraform, Code Signing, GitHub
    experience:
      - company: SolarWinds
        position: DevOps Engineer
        start_date: 2025-10
        end_date: present
        location: Austin, TX
        highlights:
          - Reduced IT/DevOps overhead and expedited the Developer workflow by building an end-to-end self-service platform that automates developer access (applications, repositories, etc.) and streamlines provisioning of new resources such as repositories and GCP projects.
          - Grew GitHub Copilot code acceptance rates from 14% to 31%, daily active users from ~130 to 500+, and overall license adoption from 62% to 95% through model enablement, custom agent development, and training sessions.
      - company: SolarWinds
        position: Associate DevOps Engineer
        start_date: 2024-10
        end_date: 2025-10
        location: Austin, TX
        highlights:
          - Increased code scanning coverage by ~400% using GitHub CodeQL.
          - Decreased spending on GitHub Actions runners minutes by ~45% by improving workflow efficiency.
          - Led the migration from OpsGenie to SolarWinds Incident Response (formerly Squadcast).
          - Served as the primary implementer for the org-wide GitHub Copilot rollout, enabling developers through training sessions and hands-on support while driving measurable productivity improvements.
          - Achieved SLSA level 2 compliance in multiple products by automating signed SBOM and provenance generation in CI/CD pipelines, ensuring software integrity and tamper-resistance.
      - company: SolarWinds
        position: Security Engineer Intern
        start_date: 2024-06
        end_date: 2024-10
        location: Austin, TX
        highlights:
          - Reduced the legal review time by ~70% with an SBOM Vex translation script written in Python.
          - Increased security visibility by reviewing and redesigning data-flow threat models for more than 30 products.
    honors_and_awards:
