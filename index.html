<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="preload" as="image" href="/assets/headshot-BLmOIUF0.webp" fetchpriority="high" />
    <title>Chase Roohms - DevOps Engineer & Automation Evangelist</title>
    <!-- Meta tags and canonical link managed by React Helmet in each page component -->
    
    <style>
      html, body {
        background-color: #0a0a0a;
        margin: 0;
        padding: 0;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a0a;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loading-screen.active {
        display: flex;
      }
    </style>
    <!-- Single Page Apps GitHub Pages redirect script -->
    <script type="text/javascript">
      // Check if we need to process a redirect
      var needsRedirect = window.location.search[1] === '/';
      if (needsRedirect) {
        // Show loading screen during redirect
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('loading-screen').classList.add('active');
        });
      }
      
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
          // Hide loading screen after redirect
          setTimeout(function() {
            var loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) loadingScreen.classList.remove('active');
          }, 0);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="loading-screen"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
